<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="container login-container">
        <form id="login">
            <div class="form__message form__message--error"></div>
            <div class="my-4 form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="my-4 form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="text-center my-4 form__input-group">
                <button class="w-50 btn btn-primary form__button" id= 'loginAcc' type="submit">Login</button>
            </div>
            <p class="form__text">
                <a class="my-4 form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="js/login.js" async></script>
</body>
