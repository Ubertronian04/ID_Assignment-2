                <a href="index.html" class="navbar-brand mx-auto">
                    <img src="assets/index_assets/mochii-brand-icon.svg" class="img-responsive" alt="mochii edu logo">
                </a>
                <button class="navbar-toggler mt-4 me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item p-1 px-lg-3">

                            <a href="classes.html" class="nav-link">Classes</a>
                        </li>
                        <li class="nav-item p-1 px-lg-3">
                            <a href="testimonials.html" class="nav-link">Testimonials</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto login-signup-btns">
                        <li class="nav-item">
                            <button class="btn btn-primary" id="loginBtn">LogIn</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-primary" id="registerBtn">Register</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Section: Showcase -->
        <section class="section-showcase d-flex justify-content-center align-items-center">
            <img src="assets/index_assets/background-showcase.jpg" id="backgroundImage">
            <div class="container-fluid p-0 d-flex section-showcase__wrapper">
                <div class="container text-center d-flex flex-column">
                    <div class="container-fluid">
                        <img src="assets/index_assets/mochii-showcase.svg">
                    </div>
                    <div class="m-0 container-header text-center">
                        <span class="section-showcase__maintext display-1">play to learn</span>
                        <div></div>
                        <span class="section-showcase__secondtext display-1">anytime anywhere</span>
                    </div>
                    <div class="my-4 text-center">
                        <button class="btn col-lg-3 col-6 get-started-btn" id="getStartedBtn">get started</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->

                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms and Conditions</a>
            </div>
            <div class="container">
                <span class="footer-copyright">Copyright &copy; 2022 MOCHII EDUCATION</span>
            </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-center" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title text-center w-100" id="modal-title"></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>

            </div>
